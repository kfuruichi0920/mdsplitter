      .label { font-size: 12px; fill: #4B5563; }
      .caption { font-size: 11px; fill: #6B7280; }
      .menu-item { font-size: 13px; fill: #111827; }
      .toolbar-btn { font-size: 12px; fill: #111827; }
      .card-title { font-size: 13px; font-weight: 600; fill: #111827; }
      .card-text { font-size: 12px; fill: #1F2937; }
